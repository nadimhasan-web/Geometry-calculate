<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="m-5">
        <div class="flex gap-4">
            <!-- geometry -->
            <div class="flex grid-cols-3 gap-4">
                <!-- triangle -->
                <div class="p-8 w-80 flex items-center justify-center flex-col gap-4 border-2 rounded-xl border-gray-500">
                    <img class="h-48" src="images/triangle.png" alt="triangel">
                    <h2 class="text-2xl font-bold">Triangle</h2>
                    <p>Area (A) = 0.5 x b  h</p>
                    <div class="flex">
                        <input id="input_base" class="bg-gray-300 placeholder-black rounded-lg p-2 text-black outline-none w-14" type="text" placeholder="b">
                        <p class="mr-5 ml-2">cm</p>
                        <input id="input_height" class="bg-gray-300 placeholder-black rounded-lg p-2 text-black outline-none w-14" type="text" placeholder="b">
                        <p class="mr-5 ml-2">cm</p>
                    </div>
                    <div>
                        <p class="font-bold">Area: <span id="area_output"></span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <button onclick='triangleCalculate()' class="w-full p-2 bg-blue-600 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- rectangle -->
                <div class="p-8 w-80 flex items-center justify-center flex-col gap-4 border-2 rounded-xl border-gray-500">
                    <img class="h-48" src="images/rectangle.png" alt="triangel">
                    <h2 class="text-2xl font-bold">Rectangle</h2>
                    <p>Area (A) = w x l</p>
                    <div class="flex">
                        <input class="bg-gray-300 placeholder-black rounded-lg p-2 text-black outline-none w-14" type="text" placeholder="w">
                        <p class="mr-5 ml-2">cm</p>
                        <input class="bg-gray-300 placeholder-black rounded-lg p-2 text-black outline-none w-14" type="text" placeholder="l">
                        <p class="mr-5 ml-2">cm</p>
                    </div>
                    <div>
                        <p class="font-bold">Area: <span id="area_output"></span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <button class="w-full p-2 bg-blue-600 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- parallelogram -->
                <div class="p-8 w-80 flex items-center justify-center flex-col gap-4 border-2 rounded-xl border-gray-500">
                    <img class="h-48" src="images/parallelogram.png" alt="triangel">
                    <h2 class="text-2xl font-bold">Parallelogram</h2>
                    <p>Area (A) = 0.5 x b  h</p>
                    <div class="flex">
                        <input class="bg-gray-300 placeholder-black rounded-lg p-2 text-black outline-none w-14" type="text" placeholder="b">
                        <p class="mr-5 ml-2">cm</p>
                        <input class="bg-gray-300 placeholder-black rounded-lg p-2 text-black outline-none w-14" type="text" placeholder="b">
                        <p class="mr-5 ml-2">cm</p>
                    </div>
                    <div>
                        <p class="font-bold">Area: <span id="area_output"></span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <button class="w-full p-2 bg-blue-600 text-2xl font-bold text-white">Calculate</button>
                </div>
            </div>
            <!-- calculate -->
            <div class="border-2 rounded-xl border-gray-500 p-4">
                <div >
                    <h2 class="text-xl font-bold">Area Calculation</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
